name: Run test case on mlu
on:
  pull_request:
    branches:
    - master
    types: [ opened, synchronize, reopened ]
    paths_ignore:
    - "/doc/"
    - "/docs/"
    - "/README.md"
    - "/tests/*"
    - "!/tests/common/"
    - "!/tests/mlu/"
    - "/xpu_graph/backends/*"
    - "!/xpu_graph/backends/__init__.py"
    - "!/xpu_graph/backends/mlu.py"
    - "/xpu_graph/passes/patterns/targets/*"
    - "!/xpu_graph/passes/patterns/targets/__init__.py"
    - "!/xpu_graph/passes/patterns/targets/mlu/"
  push:
    branches:
    - master
  workflow_dispatch:
env:
  XPU_GPRAH_PROXY: ${{ secrets.XPU_GPRAH_PROXY }}
defaults:
  run:
    shell: bash
jobs:
  run-tests:
    name: Run mlu tests
    runs-on: MLU
    container:
      image: hub.byted.org/ci/xpu_graph:934ebcfdd670bcea94aa0a0ed247a576
      options: --privileged=true --ipc=host --pid=host --user root --network host
    steps:
    - uses: actions/checkout@v4
    - name: Running mlu tests
      shell: bash
      run: |
        export HTTP_PROXY=${XPU_GPRAH_PROXY} HTTPS_PROXY=${XPU_GPRAH_PROXY}
        pip install -e '.[dev]'
        echo "Running MLU tests..."
        python3 -m pytest --ignore=tests/xpu_ops --ignore=tests/ascend --ignore=tests/npu --cov=xpu_graph tests
    - uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        flags: mlu
        name: mlu-codecov
        use_pypi: true
        fail_ci_if_error: true
        verbose: true
